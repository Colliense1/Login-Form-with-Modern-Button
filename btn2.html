<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" ,initial-scale="1.0">
    <link rel="stylesheet" href="btn2.css">
    <title>Login Form Using HTML CSS</title>

</head>

<body>

    <div class="wrapper">
        <div class="container">
            <div class="form">
                <span class="heading">LOGIN</span>

                <div class="form_group">
                    <input class="form_input" type="text" required="">
                    <label>Email</label>
                </div>

                <div class="form_group">
                    <input class="form_input" type="password" required="">
                    <label>Password</label>
                </div>
                <a href="#">
                    <span class="span1"></span>
                    <span class="span2"></span>
                    <span class="span3"></span>
                    <span class="span4"></span>
                    <b>SUBMIT</b>
                </a>
            </div>
        </div>
    </div>

</body>

</html>
